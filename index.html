<!DOCTYPE html>
<html lang="en" theme-mode="light-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="stylesheet" href="./css/style.css">
    <title>Marko Country</title>
</head>
<body>
    <div class="container">
        <nav>
            <h2>Where in the world</h2>

            <p id="mode_btn">
                Dark Mode
            </p>
        </nav>

        <main class="main_content_area">
            <section class="section_a">
                <!-- section a consisit of the search bar and the select Button -->
                <input type="text" class="search" placeholder="Search for a country...">
          
                <div class="myselect_box">
                    <select >
                        <option value="">Filter by Region</option>
                        <option value="">Africa</option>
                        <option value="">Europe</option>
                        <option value="">Oceania</option>
                    </select>
                    <div class="arrow_down"></div>
                </div>
            </section>
            <br><br>

            <section class="section_b">
                <!-- secttion b consist of a list of countries -->

                <div class="card">
                    <img src="./afg.svg" >
                    <div class="card_content">
                        <h2>Afghanistan</h2>
                        <p>Population: 27,657,145</p>
                        <p>Region: Asia</p>
                        <p>Capital: Kabul</p>
                    </div>
                </div>
                
            </section>
        </main>
    </div>



</body>
</html>
