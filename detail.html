<!DOCTYPE html>
<html lang="en" theme-mode="light-mode">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Marko Country</title>
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav_container">
                <h2>Where in the world</h2>

                <div id="mode_btn">
                        <div class="dark_mode">
                            Dark Mode
                            <!-- allow it to have a box-xhadow of black -->
                            <i class="far icon fa-moon"></i>    
                        </div>

                        <div class="light_mode icon">
                            Light Mode
                            <!-- allow it to have a box-xhadow of yellow -->
                            <i class="fas  fa-sun"></i>    
                        </div>
                </div>
            </div>
        </nav>

        <main class="main_content_area">
            
            <button class="btn back_button">
                <i class="fas fa-arrow-left"></i>
                Go Back
            </button>


            <section class="detail_section">
                <div class="detail_section__image">
                    <img src="./afg.svg" alt="country pics">
                </div>
             
                <div class="detail_content_container">
                    <h2>Belgium</h2>
                    <div class="detail_section__country_info">
                        <div>
                            <p><strong>Native Name:</strong> Belgie</p>
                            <p><strong>Population:</strong> 11,223,3</p>
                            <p><strong>Region:</strong> Europe</p>
                            <p><strong>Sub Region:</strong> Western Europe</p>
                            <p><strong>Capital:</strong> Brussels</p>
                        </div>

                        <div>
                            <p><strong>Top Level Domain:</strong>.be</p>
                            <p><strong>Currencies:</strong> Euro</p>
                            <p><strong>Languages:</strong> Dutch,French,German</p>
                        </div>

                        <div class="border_countries_section">
                            <h4>Border Countries:</h4>

                        <section>
                            <button class="btn border_countries__btn">France</button>
                            <button class="btn border_countries__btn">Germany</button>
                            <button class="btn border_countries__btn">NetherLands</button>
                        </section>
                        </div>
                        <br>
                    </div>
                    
                </div>

            </section>
        </main>
    </div>



</body>
</html>
